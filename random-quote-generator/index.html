<!DOCTYPE html>
<html>
<head>
	<title>Random Quote Generator</title>
	 <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	 <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css" media="all"/>
</head>
<body>
	<div class="quote-box">
		<div class="quote-text">
	  		<i class="fa fa-quote-left"></i>
	  		<span id="quote">
				<!-- Quotes will display here -->
			</span>
	 	</div>
	 	<div class="quote-author" id="author">
	  		<!-- Author will display here -->
	 	</div>

	 	<div class="buttons">
		 	<a class="button" id="tweet-quote" target="_blank"><i class="fa fa-twitter"></i></a>
	  		<button class="button" onclick="quote()" id="new-quote">New Quote</button>
	 	</div>
	</div>

	<div class="footer">
		by <a href="https://codepen.io/hewen">hewen</a>
	</div>

	<script src="javascript.js"></script>
</body>
</html>
